{% extends 'admin/master.html' %}

{% block body %}
<h3 class="text-info text-center mt-3">Chào mừng đến với trang quản trị!</h3>


{% if current_user.is_authenticated %}
Chào {{current_user.name}}

{%else%}
{% if err_msg%}
<div class="alert alert-danger">{{err_msg}}</div>
{%endif%}

<form method="post" action="/admin-login">
    <div class="form-group mb-3 mt-3">
        <label for="username">Nhập tên đăng nhập</label>
        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" name="username">

    </div>

    <div class="form-group mt-3 mb-3">
        <label for="password">Nhập mật khẩu</label>
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">

    </div>

    <div class="form-group mt-3 mb-3">
        <button class="btn btn-primary" type="submit">ĐĂNG NHẬP</button>
    </div>
</form>
{%endif%}

{% endblock %}
